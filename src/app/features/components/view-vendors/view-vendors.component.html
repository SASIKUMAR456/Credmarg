<div>
    <h1>Vendors</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Upi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ven of vendorsView">
          <td>{{ ven.name }}</td>
          <td>{{ ven.email }}</td>
          <td>{{ ven.upi }}</td>
        </tr>
      </tbody>
    </table>
  </div>
