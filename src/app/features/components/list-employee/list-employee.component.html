<div>
    <h1>Employees</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>CTC</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.ctc }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
